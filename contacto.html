<section class="contacto">

            <label class="contacto-grid__flex" for="nombre">Nombre:</label> <!--etiqueta nombre-->
            <input class="contacto-grid__flex" type="text" name="nombre" id="nombre"> <!--txtbox nombre-->

            <label class="contacto-grid__flex" for="mail">Email:</label> <!--etiqueta email-->      
            <input class="contacto-grid__flex" type="email" name="mail" id="mail"> <!--txtbox email-->

            <label class="contacto-grid__flex" for="telefono">Teléfono:</label> <!--etiqueta tel-->
            <input class="contacto-grid__flex" type="tel" name="telefono" id="telefono"> <!--txtbox tel-->

            <label class="contacto-grid__flex" for="empresa">Empresa:</label> <!--etiqueta empresa-->
            <input class="contacto-grid__flex" type="text" name="empresa" id="empresa"> <!--txtbox emp-->

            <label class="contacto-grid__flex" for="pais">País:</label> <!--etiqueta pais-->
            <input class="contacto-grid__flex" type="text" name="pais" id="pais"> <!--txtbox pais-->

            <label class="contacto-grid__flex" for="servicio">Tipo de servicio</label> <!--etiqueta tipo-->
            <input class="contacto-grid__flex" type="checkbox" name="servicio" id="servicio"> <!--checkbox tipo-->
        </div>
